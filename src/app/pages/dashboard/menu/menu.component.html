<div class="container mx-auto p-4">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Formulario -->
      <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">Agregar Item al Menú</h2>
        <form [formGroup]="menuForm" (ngSubmit)="onSubmit()" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Nombre</label>
            <input type="text" formControlName="name" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Precio</label>
            <input type="number" formControlName="price" 
                   class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Descripción</label>
            <textarea formControlName="description" 
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm"></textarea>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Categoría</label>
            <select formControlName="category" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
              <option value="bebidas">Bebidas</option>
              <option value="platos">Platos</option>
              <option value="postres">Postres</option>
            </select>
          </div>
          <button type="submit" 
                  class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
            Agregar Item
          </button>
        </form>
      </div>
  
      <!-- Lista de Items -->
      <div class="bg-white p-4 rounded-lg shadow">
        <h2 class="text-xl font-bold mb-4">Menú Actual</h2>
        <div class="space-y-4">
          @for (item of menuItems; track item.id) {
            <div class="border p-4 rounded-lg">
              <h3 class="font-bold">{{ item.name }}</h3>
              <p class="text-gray-600">{{ item.description }}</p>
              <p class="text-green-600 font-bold">${{ item.price }}</p>
              <span class="text-sm bg-gray-200 px-2 py-1 rounded">{{ item.category }}</span>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
