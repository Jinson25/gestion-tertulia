<div class="container mx-auto p-4 space-y-8">
    <!-- Encabezado -->
    <div class="flex flex-col sm:flex-row justify-between items-center">
      <h1 class="text-2xl font-bold">Resumen de Estadísticas</h1>
      <select class="mt-2 sm:mt-0 bg-white border border-gray-300 rounded-md p-2 text-sm">
        <option>Anual</option>
        <option>Mensual</option>
        <option>Semanal</option>
      </select>
    </div>
  
    <!-- Tarjetas principales -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
      <!-- Tarjeta de ingresos totales -->
      <div class="bg-white shadow-md rounded-lg p-4">
        <h2 class="text-lg font-semibold mb-2">Ingresos Totales</h2>
        <p class="text-4xl font-bold text-green-500">$9,542.00</p>
        <p class="text-sm text-gray-500">Desde Enero 2022 a Julio 2022</p>
        <div class="mt-4 flex justify-between text-sm">
          <div>
            <p class="font-semibold text-gray-700">3,526.56</p>
            <p class="text-gray-500">Ganancia neta</p>
          </div>
          <div>
            <p class="font-semibold text-gray-700">5,324.85</p>
            <p class="text-gray-500">Ingresos netos</p>
          </div>
        </div>
      </div>
  
      <!-- Gráfico de inventario -->
      <div class="bg-white shadow-md rounded-lg p-4">
        <h2 class="text-lg font-semibold mb-2">Gráfico de Inventario</h2>
        <div id="inventoryChart">
          <apx-chart [series]="inventoryChartOptions.series" [chart]="inventoryChartOptions.chart"
                     [plotOptions]="inventoryChartOptions.plotOptions" [xaxis]="inventoryChartOptions.xaxis"
                     [responsive]="inventoryChartOptions.responsive"></apx-chart>
        </div>
      </div>
  
      <!-- Gráfico de gastos -->
      <div class="bg-white shadow-md rounded-lg p-4">
        <h2 class="text-lg font-semibold mb-2">Gráfico de Gastos</h2>
        <div id="expensesChart">
          <apx-chart [series]="expensesChartOptions.series" [chart]="expensesChartOptions.chart"
                     [labels]="expensesChartOptions.labels" [responsive]="expensesChartOptions.responsive"></apx-chart>
        </div>
      </div>
    </div>
  
    <!-- Gráficos adicionales y tarjetas -->
    <div class="grid grid-cols-1 lg:grid-cols-4 gap-4">
      <!-- Gráfico de platos más vendidos -->
      <div class="col-span-2 bg-white shadow-md rounded-lg p-4">
        <h2 class="text-lg font-semibold mb-2">Platos Más Vendidos</h2>
        <div id="dishesChart">
          <apx-chart [series]="dishesChartOptions.series" [chart]="dishesChartOptions.chart"
                     [plotOptions]="dishesChartOptions.plotOptions" [xaxis]="dishesChartOptions.xaxis"
                     [responsive]="dishesChartOptions.responsive"></apx-chart>
        </div>
      </div>
  
      <!-- Gráfico de rentabilidad -->
      <div class="col-span-2 bg-white shadow-md rounded-lg p-4">
        <h2 class="text-lg font-semibold mb-2">Rentabilidad</h2>
        <div id="profitabilityChart">
          <apx-chart [series]="profitabilityChartOptions.series" [chart]="profitabilityChartOptions.chart"
                     [xaxis]="profitabilityChartOptions.xaxis" [responsive]="profitabilityChartOptions.responsive"></apx-chart>
        </div>
      </div>
    </div>
  </div>
